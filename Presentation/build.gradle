apply plugin: 'groovy'

sourceCompatibility = 1.8
version = 'latest'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile (project (':components/ABComponent'))
    compile (project (':components/CrudComponent'))
    compile (project (':components/Integration'))
    compile 'org.codehaus.groovy:groovy-all:2.3.6'
    compile 'net.avacati.lib:mvc:0.0.1'
    compile 'net.avacati.lib:jetty:0.0.1'
}


jar {
    manifest {
        attributes 'Main-Class': 'net.avacati.sandbox.cqrstest.presentation.Main'
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}